  <body>
    <div id="bodyDiv">
      <div class="jumbotron my-5">
        <div>
          <h1 class="display-4">Stundenzettel-Validator</h1>
        </div>
      </div>

      <div class="wrapper">
        <div class="input-group flex-nowrap wrapper">
          <div>
            <label for="uploadInputList">Stunden der Tutor:innen</label>
            <input
              type="file"
              id="uploadInputList"
              multiple
              class="form-control"
              placeholder="upload Files"
              aria-label="FilesUpload"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div>
            <label for="uploadInputSZ"
              >Stundenzettel <small>(multi file upload)</small></label
            >
            <input
              type="file"
              id="uploadInputSZ"
              webkitdirectory
              directory
              multiple
              class="form-control"
              placeholder="upload Files"
              aria-label="FilesUpload"
              aria-describedby="addon-wrapping"
              disabled
            />
          </div>
        </div>
        <!-- PROGRESS BARS -->
        <div class="prog-bar">
          <div id="progress-bar-target-diff"></div>
        </div>

        <div class="flex-nowrap justify-content-center" style="padding: 2rem">
          <div>
            <button
              class="btn disabled"
              type="button"
              id="startValidationButton"
            >
              Validate
            </button>
          </div>
        </div>

        <div id="scrollArrow" disabled hidden>
          <button>&darr;</button>
        </div>
      </div>

      <!-- MANUAL CHECKING -->
      <div class="modalwrapper">
        <div id="modal-description" hidden>
          <h2>Manual Checking</h2>
          <h6>[Click for view]</h6>
        </div>
        <div id="modals"></div>
      </div>

      <div class="carousel wrapper">
        <div id="carousel-description">
          <h5>
            Hier sind alle eingelesenen Stundenzettel zur manuellen Überprüfung
            der Unterschriften.
          </h5>
          <p>
            [Stundenzettel anklicken um diesen als "nicht signiert" zu
            markieren.]
          </p>
          <p id="descriptiveIdentifier">
          </p>
        </div>
        <div
          id="carousel-parent"
          class="carousel"
          data-ride="carousel"
          data-interval="false"
        >
          <!-- <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-parent"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-parent"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-parent"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>-->
        </div>
      </div>
      <!-- RESULT TABLE -->
      <div class="flex-nowrap">
        <table id="table">
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
